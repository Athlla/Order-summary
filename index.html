<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </header>
      <div class="content">
        <h1 class="content__title">Order Summary</h1>
        <p class="content__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="content__subscription-plan">
          <img class="logo" src="./images/icon-music.svg" alt="music icon" />
          <div class="plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="content__button-procced">Proceed to Payment</button>
        <button class="content__button-cancel">Cancel Order</button>
      </div>
    </main>

  </body>
</html>
